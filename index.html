<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de libros y reseñas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <figure class="card">
            <img src="book-img2.jpg" alt="image of book" class="card-img">
            <figcaption class="text">
                <p class="author-name">Este es un titulo genial</p>
                <h2 class="book-name">Reseña o descripcion</h2>
            </figcaption>
        </figure>

        <figure class="card">
            <img src="image-2.png" alt="image of book" class="card-img">
            <figcaption class="text">
                <p class="author-name">Titulo de libro</p>
                <h2 class="book-name">Reseña o descripcion del libro</h2>
            </figcaption>
        </figure>


        <figure class="card">
            <img src="image-3.png" alt="image of book" class="card-img">
            <figcaption class="text">
                <p class="author-name">libro exitos</p>
                <h2 class="book-name">completamente genial</h2>
            </figcaption>
        </figure>

    </section>

</body>

</html>
